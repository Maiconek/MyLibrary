<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>Add new Book</h1>

<form action="#" th:action="@{/books/all}" th:object="${book}" method="post">

  <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control"  th:field="*{title}" placeholder="Enter book title">
  </div>
  <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control"  th:field="*{author}" placeholder="Enter book author"></div>
  <div class="mb-3">
      <label for="yearOfPublication" class="form-label">Year of Publication</label>
      <input type="number" class="form-control" th:field="*{yearOfPublication}" placeholder="Enter year of publication">
      <p th:if="${#fields.hasErrors('yearOfPublication')}" th:errorclass="error" th:errors="*{yearOfPublication}"></p>
  </div>
  <div class="d-grid gap-2 d-md-block">
        <input type="submit" class="btn btn-primary" value="Submit">
        <a th:href="@{/books/all}" class="btn btn-secondary">Go back</a>
  </div>
</form>

</body>
</html>
